<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../CSS/index.css" />


</head>
<!-- Internal -->
<style>
  /* TO use CSS with ID use # */
  #cssid {
    color: yellow;
  }

  /* TO use css with class use . */
  .css-class {
    color: white;
    background-color: blue;
  }
</style>

<body>
  <!-- Inline CSS -->
  <div style="color: blue;">
    This is for css styling
  </div>
  <div id="cssid">CSS with ID</div>
  <div class="css-class">CSS with class</div>
  <h1 class="css-external">This is External css Example</h1>

  <div style="background-color: yellow;">
    <div class="margin-css">
      Margin CSS
    </div>
  </div>

  <h5>This is H5</h5>
  <span>This is inline</span>

  <div class="demo-1">
    <p class="demo-2">Inline Element</p>
  </div>

  <!-- border -->
  <div class="border">

  </div>


</body>

</html>
