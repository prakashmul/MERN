<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <link rel="stylesheet" href="../CSS/flex.css" />
</head>

<body>
  <header>
    <div class="container header-items">
      <div class="logo">
        <img src="https://w7.pngwing.com/pngs/472/337/png-transparent-computer-icons-logo-svg-triangle-logo-black.png"
          alt="Logo" />
      </div>
      <div class="menu-items">
        <ul>
          <li>Home</li>
          <li class="header-item">
            Category
            <ul class="sub-items">
              <li>MongoDB</li>
              <li>React</li>
              <li>Node</li>
              <li>Express</li>
            </ul>
          </li>
          <li>About</li>
          <li>Service</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="header-button">
        <button type="button" class="sign-up">
          Sign Up
        </button>
        <button class="sign-in">
          Sign In
        </button>
      </div>
    </div>

  </header>
  <!-- Content -->
  <div class=" middle-content">
    <div class="content-left">
      <div class="left-top">
        <div class="left-top-item">1 </div>
        <div class="left-top-item">2 </div>
        <div class="left-top-item"> 3</div>
        <div class="left-top-item"> 4</div>
        <div class="left-top-item">5 </div>
      </div>
      <div class="left-bottom">
        <div class="left-bottom-items">
          <div class="left-bottom-item"> </div>
          <div class="left-bottom-item"> </div>
          <div class="left-bottom-item"> </div>
          <div class="left-bottom-item"> </div>
          <div class="left-bottom-item"> </div>
          <div class="left-bottom-item"> </div>
        </div>
      </div>
    </div>
    <div class="content-right">
      <div class="right-middle">
        Middle Right
      </div>
      <div class="right-last">
        <div class="right-top">Top RIght</div>
        <div class="right-bottom">Bottom Right</div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <!-- footer -->
  </footer>
</body>

</html>
