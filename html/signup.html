<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/css/signup.css">
  </head>
  <body style="background-color: rgb(163, 90, 18); width: 100%; margin-top: 200px;">
    <div style="background-color:bisque; width: 40%; display: block; margin-left: 450px;">
    <div style="text-align: center; margin-bottom: 30px; padding-top: 40px; font-size: large;">Sign Up</div>

      <div class="info" style="margin-left: 220px;">
    <label for="email" style="display: block;">Email: </label>
    <input style="padding: 5px;"
      type="email"
      id="email"
      placeholder="Enter your email address"
      autocomplete=""
      required
    />
    <br />

    <label style="display: block;">Password:</label>
    <input style="padding: 5px;"
      type="password"
      id="password"
      placeholder="Enter your password"
      autocomplete=""
      required
    />
    <br />
    <div style="padding-bottom: 40px; padding-top: 10px;">
    <button class="hover" type="submit" style="margin-left:55px; border-radius: 8px; padding: 5px">Sign up</button>
  </div>
  </div>
</div>
  </body>
</html>
