<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>

  <!-- <link rel="stylesheet" href="../CSS/flex.css" /> -->
  <link rel="stylesheet" href="../CSS/mobileresponsive.css" />
</head>
<body>

  <header>
    <div class="container header-items">
      <div class="logo">
        <img src="https://w7.pngwing.com/pngs/472/337/png-transparent-computer-icons-logo-svg-triangle-logo-black.png"
          alt="Logo" />
      </div>
      <div class="menu-items">
        <ul>
          <li>Home</li>
          <li class="header-item">
            Category
            <ul class="sub-items">
              <li>MongoDB</li>
              <li>React</li>
              <li>Node</li>
              <li>Express</li>
            </ul>
          </li>
          <li>About</li>
          <li>Service</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="header-button">
        <button type="button" class="sign-up">
          Sign Up
        </button>
        <button class="sign-in">
          Sign In
        </button>
      </div>
    </div>
  </header>
  <div class="main-content container">
    <div class="left">
      <div class="left-child"></div>
      <div class="left-child"></div>
      <div class="left-child"></div>
      <div class="left-child"></div>
      <div class="left-child"></div>
      <div class="left-child"></div>
    </div>
    <div class="right">
      <div class="right-middle">
        <div class="right-child right-child1"></div>
        <div class="right-child right-child2"></div>
        <div class="right-child right-child3"></div>
        <!-- <div class="right-child right-child4"></div>
        <div class="right-child right-child5"></div> -->
        <div class="right-child right-child6"></div>
        <div class="right-child right-child7"></div>
        <div class="right-child right-child8"></div>
        <div class="right-child right-child9"></div>
        <div class="right-child right-child10"></div>
        <div class="right-child right-child11"></div>
      </div>
      <div class="right-last">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>

</html>
