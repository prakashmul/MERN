<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS | Array</title>
</head>

<body>

  <script>
    const arr = ["apple", 'banana', "orange", 1, 2, false]
    const arr1 = ["c", 'd', "e", "f", "a", "b"]

    // ment.write(arr.indexOf(1) + "<br>")
    document.write(arr.length + "<br>")
    document.write(arr[5] + "<br>")
    document.write(arr[arr.length - 1] + "<br>");
    // push add from last
    arr.push("Name")
    document.write(arr + "<br>");
    // pop remove from last
    arr.pop();
    document.write(arr + "<br>");
    // unshift add from start
    arr.unshift("Name");
    document.write(arr + "<br>");
    // shift remove from start
    arr.shift();
    document.write(arr + "<br>");

    // sort ascending order
    arr1.sort();
    document.write(arr1 + "<br>");
    // reverse order
    arr1.reverse();
    document.write(arr1 + "<br>");
    // splice
    arr.splice(1, 2, "sTRAWBERRY", "wATERMELON")
    document.write(arr + "<br>");
    // slice
    const arr4 = ["aaa", "bbb", "ccc", "ddd", "eee"]
    let dis = arr4.slice(0, 5);
    document.write(dis + "<br> <br>");
    document.write(arr + "<br>")
    // map
    // arr.map((name) => )
    arr.map((a) => document.write((`<h1>${a}</h1>`)));
    // filter
    const search = arr.filter((f) => { return typeof (f) == "string" })
    document.write(search + "<br> <br>");

    // `<h4>${arr}</h4>`

    // arr.map((a) => document.write(a))

    num = [1213, 121, 136, 145, 156, 174, 214, 101, 156, 121]


    num.forEach((number, i) => document.write(`<li>${i}: ${number}</li>`))
    // num.map((number,i)=>document.write(`<h6>${i}: ${number}</h6>`))

    result = num.filter((item) => { return item > 150 })
    document.write("Result = " + result)

    result = num.find(item => item > 150)
    document.write("<br>Result = " + result)

    result = num.findIndex(item => item > 150)
    document.write("<br>Result = " + result)

    result = num.some(item => item > 150)
    document.write("<br> Result = " + result)

    result = num.some(item => item > 1200)
    document.write("<br> Result = " + result)

    result = num.every(item => item > 90)
    document.write("<br> Result = " + result + "<br>")

    num1 = [1, 2, 4, 5, 6, 7, 8, 9]

    // document.write("<br>num = " + num)
    sum = num1.reduce((acc, cur) => {
      document.write(`<br>acc=${acc}, cur=${cur}`)
      return acc + cur
    })
    document.write("<br>" + sum)













  </script>
</body>

</html>
