<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript|Basic</title>
</head>

<body>
  <h1 id="js-id">

  </h1>

  <button type="button" onclick={powerOn()}>
    On
  </button>

  <button onclick={powerOff()}>
    Off
  </button>

  <script src="./index.js"></script>
  <script>
    document.getElementById("js-id").innerHTML = "Hello"

    function powerOn() {
      document.getElementById("js-id").innerHTML = "ON"
      console.log("On")
    }

    function powerOff() {
      document.getElementById("js-id").innerHTML = "OFF"
      console.log("off")
    }
  </script>
</body>

</html>
