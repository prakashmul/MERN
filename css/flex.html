<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
</head>
<style>
  .content{
    height: 800px;
    background-color: black;
  }
  .items {
    display: flex;
    height: 100%;
    /* flex-direction: column; */
    justify-content: flex-end;
    align-items: end;
  }

  .item1,
  .item2,
  .item3 {
    height: 100px;
    width: 100px;
  }

  .item1 {
    background-color: blue;
  }

  .item2 {
    background-color: brown;

  }

  .item3 {
    background-color: yellow;

  }
</style>

<body>
  <div class="content">

    <div class="items">
      <div class="item1">
        Lorem10
      </div>
      <div class="item2">

      </div>
      <div class="item3">

      </div>
    </div>
  </div>
</body>

</html>
