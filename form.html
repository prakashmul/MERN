<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>YASHAS FORM</div>

    <form action="/signup.html" target="_blank">
      <label for="fullname">Full Name: </label>
      <input
        type="text"
        id="fullname"
        placeholder="Enter your full name"
        autocomplete=""
        required
      />
      <br />
      <label for="phonenumber">Phone Number: </label>
      <input
        type="number"
        id="phonenumber"
        placeholder="Enter your phone number"
        autocomplete=""
        required
      />
      <br />
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email address"
        autocomplete=""
        required
      />
      <br />
      <label for="address">Address: </label>
      <input
        type="text"
        id="address"
        placeholder="Enter your address"
        autocomplete=""
        required
      />
      <br />
      <div>
        <label>Gender:</label>
        <input type="radio" id="male" checked name="gender" />
        <label>Male</label>

        <input type="radio" id="female" name="gender" />
        <label>female</label>
      </div>
      <br />
      <label>Date of Birth:</label>
      <input type="date" id="dob" />
      <br />
      <label>Password:</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        autocomplete=""
        required
      />
      <br />
      <label>Confirm Password:</label>
      <input
        type="password"
        id="confirmpassword"
        placeholder="confirm your password"
        autocomplete=""
        required
      />
      <br />
      <div>
        <label>Procince:</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </div>

      <p>Your feedback:</p>
      <textarea type="textbox" id="feedback" rows="5" cols="20"></textarea>
      <br /><br />
      <input type="checkbox" name="label" required />
      <label
        >I have read all the agreement and accept all terms and
        conditions</label
      >
      <br />
      <button type="submit">Submit</button>
    </form>



    <input type="range">
    <input type="file">
  </body>
</html>
